<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basic javascript game</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">

</head>

<body>
  <div class="title-center">
    <h1>Psychic Game </h1>
    <h3>Guess what letter I am thinking of</h3>
    <h5>Use letters between a to z</h5>
  </div>
  <div class="title-center">
    <p>Player wins:
      <span id="wins"></span>
    </p>
    <p>Player lose:
      <span id="loses"></span>
    </p>
    <p>Player tries left:
      <span id="left"></span>
    </p>
    <p>Player Guessed
      <span id="yourGuess"></span>
    </p>
    <p>Computer guess [ disabled ]
      <span id="compGuess"></span>
    </p>
  </div>


  <!--

  -->
  <script src="http://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
  <script src="./assets/javascript/script.js"></script>
</body>

</html>
